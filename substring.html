<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest substring without repeate</title>
</head>
<body>
    <script>
        let s= prompt('Enter a string:');
        let array =s.split('');
        let d =array.filter((value,index,array)=>array.indexOf(value)===array.lastIndexOf(value));
        let count =1;
        for (let i=1;i<=s.length;i++) {
            if (d.includes(s[i])){
                count++;
            }
        }
        document.write('count=' + count);
    </script>
</body>
</html>
